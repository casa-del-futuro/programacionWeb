<!DOCTYPE html>
<html lang="en">

<!-- En la etiqueta head se encuentran las configuraciones del sitio -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>

<!-- En la etiqueta body se encuentran los bloques de contenido del sitio -->
<body>
    <header> <!-- Etiqueta semantica de encabezado -->
        <img 
        src="./images/githubLogo.png" 
        alt="Logo Github"
        width="100px"
        >
        <p>Mendoza</p>
        <nav> <!-- Etiqueta semantica barra de navegación -->
            <ul> <!-- Etiqueta lógica lista desordenada -->
                <li> <!-- Etiqueta lógica item de la lista -->
                    <a target="_blank" href="#" >Inicio</a>
                </li>
                <li>
                    <a href="#">Quiénes somos</a>
                </li>
                <li>
                    <a href="#">Servicios</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </nav>
        <div>  <!-- Etiqueta contenedora general -->
            <button>LogIn</button>
            <button>SingIn</button>
        </div>
    </header>
</body>

</html>
