<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugamos con flexbox</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1{
        background-color: red;
        padding: 24px;
    }
    h1,h3{
        text-align: center;
        margin-bottom: 24px;
    }
    a{
        color: unset;
        text-decoration: none;
        transition: all 500ms;
    }
    a:hover{
        font-size: 40px;
        color: white;
        padding: 8px;
        background-color: red;
        
    }
</style>
<body>

    <h1>Flexbox</h1>
    <h3>Nivel inicial:</h3>
    <h3><a target="_blank" href="https://flexboxfroggy.com/">Flexbox Froggy</a></h3>
    <h3>Nivel avanzado</h3>
    <h3><a target="_blank" href="http://www.flexboxdefense.com/">Flexbox Defense</a></h3>

</body>
</html>
